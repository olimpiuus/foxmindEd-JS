<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <nav class="header_nav">
          <ul class="header__nav-links-list">
            <li class="header__nav-link-item">
              <a href="./index.html" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-link-item">
              <a href="./products.html" class="header__nav-link">Products</a>
            </li>
            <li class="header__nav-link-item">
              <a href="" class="header__nav-link">About</a>
            </li>
          </ul>
          <span class="header__logo">comfy</span>
          <button class="header__btn-cart btn-cart">
            <svg class="btn-cart__img" style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z"
              />
            </svg>
            <div class="btn-cart__quantity">2</div>
          </button>
        </nav>
      </div>
    </header>

    <section class="site-location">
      <div class="site-location__container">
        <a class="site-location__link" href="./index.html">Home </a> /
        <a class="site-location__link" href="./products.html">Products</a>
      </div>
    </section>
    <main class="main">
      <div class="main__container">
        <aside class="sidebar">
          <!-- <input class="sidebar__price-range" type="range" name="price-range" /> -->
        </aside>
        <ul class="products"></ul>
      </div>
    </main>
    <div class="shopping-cart__wrapper hidden">
      <section class="shopping-cart">
        <button class="shopping-cart__btn_exit">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
            />
          </svg>
        </button>
        <h3 class="shopping-cart__title">Your Bag</h3>
        <ul class="shopping-cart__list">
          <li class="shopping-cart__item shopping-item_cart">
            <div class="shopping-item__img-background"></div>
            <div class="shopping-item__info-cart">
              <h3 class="shopping-item__name_cart">Hugh-Back Bench</h3>
              <data class="shopping-item__price-value_cart" value="9.99">$9.99</data>
              <button class="shopping-item__btn_remove">remove</button>
            </div>
            <div class="shopping-item__quantity">
              <button class="shopping-item__btn_add-item">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"
                  />
                </svg>
              </button>
              <div class="shopping-item__quantity-display">5</div>
              <button class="shopping-item__btn_reduse-item">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                  />
                </svg>
              </button>
            </div>
          </li>
          <li class="shopping-cart__item shopping-item_cart">
            <div class="shopping-item__img-background"></div>
            <div class="shopping-item__info-cart">
              <h3 class="shopping-item__name_cart">Hugh-Back Bench</h3>
              <data class="shopping-item__price-value_cart" value="9.99">$9.99</data>
              <button class="shopping-item__btn_remove">remove</button>
            </div>
            <div class="shopping-item__quantity">
              <button class="shopping-item__btn_add-item">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"
                  />
                </svg>
              </button>
              <div class="shopping-item__quantity-display">5</div>
              <button class="shopping-item__btn_reduse-item">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                  />
                </svg>
              </button>
            </div>
          </li>
        </ul>
        <p class="shopping-cart__total">
          Total :
          <data class="shopping-cart__total_amount">$114.94</data>
        </p>
        <button class="shopping-cart__btn_checkout">checkout</button>
      </section>
    </div>
  </body>
</html>
