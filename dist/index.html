<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width/ninitial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="css/style.css">

<script defer src="main.js"></script></head>

<body>
    <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <div class="header__btn-mode-block">
            <img class="header__btn-img" src="f45ad1e91e7512c261b8.svg" alt="">
            <button class="header__btn-mode">Dark Mode</button>
        </div>
    </header>
    <main class="countries__container">

        <form action="" class="countries__search-form">
            <section class="country__search search">
                <input class="search__input" type="search" placeholder="Search city" name="city" id="searchLocation">
                <ul class="search__options">
                   
                </ul>
            </section>
    

            <select class="search__select-region" name="regions" id="sel1">
                <option value="Initial">--Please choose a region--</option>
                <option value="All">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </form>
        
        <ul class="countries__list">
            
        </ul>
    </main>
</body>

</html>
