<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/weatherAPI.js"></script>
</head>

<body>
    <div class="weather__container">
       <section class="weather__search search">
            <input class="weather__search-input" type="search" placeholder="Search city" name="city" id="searchLocation">
            <ul class="search__options">
                <!-- <li class="search__option">Asd</li> -->
            </ul>
            
            <p class="weather__selected-city">Selected: <b id="selectedCity"> selectedCity</b></p>

        </section>

        <section class="weather__display">
            <div class="weather__now now">
                <div class="now__temperature">
                    <span class="now__temperature_real">-5째C</span>
                    <p class="now__temperature_feels">Feels like <span id="feelsLikeTemp">-8째C</span></p>
                </div>
                <div class="now__weather">
                    <div class="now__text-weather">Clouds</div>
                    <div class="now__location">Location</div>
                </div>
                <img class="now__img" src="./img/weather/clouds.svg" alt="">
            </div>
            <ul class="weather__days-list">

                <li class="weather__next-day next-day">
                    <span class="next-day__text">THU</span>
                    <figure class="next-day__weather-description">
                        <img class="weather-description__img" src="./img/weather/clouds.svg" alt="" >
                        <figcaption class="weather-description__text">broken clouds</figcaption>
                    </figure>
                    <div class="next-day__temp-block">
                        <span class="next-day__temp-max">-3째C</span>
                        <span class="next-day__temp-min">-8째C</span>
                    </div>
                </li>

            </ul>
        </section>
    </div>
</body>

</html>
